<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="menu-mobile">
    <a href="" class="menu__link">Lorem</a>
    <a href="" class="menu__link">Totam</a>
    <a href="" class="menu__link">Incidunt</a>
    <a href="" class="menu__link">Illum</a>
  </nav>
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <div class="logo"></div>
        <nav class="menu">
          <a href="" class="menu__link">Lorem</a>
          <a href="" class="menu__link">Totam</a>
          <a href="" class="menu__link">Incidunt</a>
          <a href="" class="menu__link">Illum</a>
        </nav>
        <div class="burger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main__wrap">
        <form action="#" class="block-form">
          <h2 class="block-form__title">Form elements style</h2>
          <div class="block-form__item">
            <div class="checkbox">
              <span>Checkbox #1</span>
              <input type="checkbox" checked name="checkbox_1">
            </div>
          </div>
          <div class="block-form__item">
            <div class="checkbox">
              <span>Checkbox #2</span>
              <input type="checkbox" name="checkbox_2">
            </div>
          </div>
          <div class="block-form__item">
            <div class="radiobuttons">
              <div class="radiobuttons__item">
                <span>Variant #1</span>
                <input type="radio" name="radio" value="1" checked>
              </div>
              <div class="radiobuttons__item">
                <span>Variant #2</span>
                <input type="radio" name="radio" value="2">
              </div>
              <div class="radiobuttons__item">
                <span>Variant #3</span>
                <input type="radio" name="radio" value="3">
              </div>
            </div>
          </div>
          <button class="button" type="submit">Send form</button>
        </form>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
